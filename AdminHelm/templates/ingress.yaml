apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:

rules:
  tls:
    - hosts:
        - baohule.com
      secretName: cforigin
      
  - host: baohule.com
    http:
      paths:
        - backend:
            service:
              name: app-service
              port:
                number: 443
          path: /
          pathType: Prefix


