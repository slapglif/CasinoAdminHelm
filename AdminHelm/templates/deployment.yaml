apiVersion: apps/v1
kind: Deployment
metadata:
  name: app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: app
  template:
    metadata:
      labels:
        app: app
    spec:
      containers:
        - name: app
          image: docker.io/kuro112/casinoadmin:backend
          imagePullPolicy: Always # Added line
          ports:
            - containerPort: 8000
          envFrom:
            - secretRef:
                name: pp-secret
          resources:
            limits:
              cpu: "1"
              memory: "1024Mi"
            requests:
              cpu: "0.5"
              memory: "512Mi"
