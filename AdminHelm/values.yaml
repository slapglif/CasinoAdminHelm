image:
  repository: my-repo/my-python-app
  tag: 1.0

replicaCount: 3

nameOverride: ""
fullnameOverride: ""

service:
  name: my-python-app
  port: 8000
  targetPort: 8000

ingress:
  enabled: true
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
  hosts:
    - host: my-domain.com
      paths:
        - path: /
          backend:
            serviceName: my-python-app
            servicePort: 80

postgresql:
  enabled: true
  postgresqlUsername: myuser
  postgresqlPassword: mypassword
  postgresqlDatabase: mydb
  service:
    port: 5432
  persistence:
    enabled: true
    size: 10Gi

redis:
  enabled: true
  usePassword: true
  architecture: standalone
  password: myredispassword
  persistence:
    enabled: true
    size: 5Gi

podAnnotations:
  my-pod-annotation: example-value

livenessProbe:
  httpGet:
    path: /healthz
    port: http
  initialDelaySeconds: 30
  periodSeconds: 10

readinessProbe:
  httpGet:
    path: /healthz
    port: http
  initialDelaySeconds: 10
  periodSeconds: 5

resources:
  limits:
    cpu: 1
    memory: 512Mi
  requests:
    cpu: 0.5
    memory: 256Mi
