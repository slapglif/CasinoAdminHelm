image:
  repository: my-python-app
  tag: latest
  pullPolicy: IfNotPresent

service:
  name: my-python-app
  type: ClusterIP
  port: 8000

ingress:
  enabled: true
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
  path: /
  hosts:
    - my-python-app.local
  tls:
    - secretName: my-python-app-tls
      hosts:
        - my-python-app.local

redis:
  enabled: true
  password: my-redis-password

postgresql:
  enabled: true
  postgresqlUsername: my-postgres-user
  postgresqlPassword: my-postgres-password
  postgresqlDatabase: my-postgres-db

rancher:
  ingress:
    tls:
      source: rancher
      email: your-email@example.com
    extraAnnotations:
      kubernetes.io/ingress.class: rancher
    extraLabels:
      app: my-python-app
